<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  :root {
    --primary-color: #3498db;
    --secondary-color: #e74c3c;
  }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #f1c40f, #f39c12);
  }

  .container {
    display: grid;
    grid-template-rows: auto 1fr auto;
    min-height: 100vh;
    gap: 20px;
    padding: 20px;
  }

  header, footer {
    background-color: var(--primary-color);
    color: white;
    text-align: center;
    padding: 10px;
  }

  main {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }

  .button {
    background-color: var(--secondary-color);
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    animation: buttonAnim 1s ease infinite;
  }

  @keyframes buttonAnim {
    0%, 100% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.1);
    }
  }

  @media screen and (max-width: 768px) {
    .container {
      grid-template-rows: auto 1fr auto;
    }
  }
</style>
<title>CSS Competence Trial</title>
</head>
<body>
<div class="container">
  <header>
    <h1>CSS Competence Trial</h1>
  </header>
  <main>
    <h2>Welcome to My Animated Webpage!</h2>
    <p>This is a demonstration of my CSS skills.</p>
    <button class="button">Hover Me!</button>
  </main>
  <footer>
    <p>&copy; 2023 Sonwabile Langa</p>
  </footer>
</div>
</body>
</html>
